<div fxLayout="row" fxLayoutAlign="end start" >
  <section>
    <div class="example-button-row">
      <button mat-flat-button routerLink='/create'>+ Add</button>
      <!-- <button mat-flat-button disabled>Disabled</button>
      <a mat-flat-button href="https://www.google.com/" target="_blank">Link</a> -->
    </div>
  </section>
</div>
<br>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="cin">
      <th mat-header-cell *matHeaderCellDef> cin </th>
      <td mat-cell *matCellDef="let element"> {{element.cin}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> type </th>
      <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="cv">
      <th mat-header-cell *matHeaderCellDef> cv </th>
      <td mat-cell *matCellDef="let element"> 
        <a href={{element.cv}}>
          <mat-icon> picture_as_pdf </mat-icon>
        </a> 
      </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="createDate">
      <th mat-header-cell *matHeaderCellDef> createDate </th>
      <td mat-cell *matCellDef="let element"> {{element.createDate | date : "short"}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="icons">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element"> 
        <button mat-icon-button color="primary" routerLink="{{element.id}}/edit" >
          <mat-icon>edit</mat-icon> 
        </button>
        <button mat-icon-button color="warn" (click)="delete(element.id)" >
          <mat-icon>delete</mat-icon> 
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
